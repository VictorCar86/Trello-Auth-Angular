<form [formGroup]="form" nonvalidate class="space-y-4" (ngSubmit)="doSave()">
  <div class="">
    <div class="relative">
      <input
        formControlName="title"
        placeholder="Enter title"
        type="text"
        class="w-full bg-gray-100 border-2 border-gray-300 rounded"
      />
    </div>

    <div class="flex mt-3">
      <div class="flex items-center mr-4">
        <input
          id="sky-radio"
          type="radio"
          value="sky"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="sky-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent border border-gray-200 rounded cursor-pointer bg-sky-700 hover:bg-sky-500 peer-checked:text-white"
          >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center mr-4">
        <input
          id="green-radio"
          type="radio"
          value="green"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="green-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent bg-green-600 border border-gray-200 rounded cursor-pointer hover:bg-green-500 peer-checked:text-white"
          >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center mr-4">
        <input
          checked
          id="yellow-radio"
          type="radio"
          value="yellow"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="yellow-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent bg-yellow-600 border border-gray-200 rounded cursor-pointer hover:bg-yellow-500 peer-checked:text-white"
          >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center mr-4">
        <input
          id="violet-radio"
          type="radio"
          value="violet"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="violet-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent border border-gray-200 rounded cursor-pointer bg-violet-600 hover:bg-violet-500 peer-checked:text-white"
          >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center mr-4">
        <input
          id="red-radio"
          type="radio"
          value="red"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="red-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent bg-red-700 border border-gray-200 rounded cursor-pointer hover:bg-red-500 peer-checked:text-white"
          >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>

    </div>
  </div>
  <div>
    <app-btn typeBtn="submit" color="success">Create</app-btn>
  </div>
</form>
