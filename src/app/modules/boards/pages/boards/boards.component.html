<div class="container flex flex-col sm:flex-row mx-auto mt-10 px-5">
  <div class="w-full sm:w-1/3 md:w-1/4 mr-4">
    <ul class="flex sm:flex-col justify-evenly sm:justify-start mb-5 font-medium text-gray-700">
      <li>
        <a class="block w-max px-3 py-1 rounded bg-sky-100 text-sky-700"
          ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
        >
      </li>
      <li>
        <a class="block w-max px-3 py-1"
          ><fa-icon [icon]="faBox"></fa-icon> Templates</a
        >
      </li>
      <li>
        <a class="block w-max px-3 py-1"
          ><fa-icon [icon]="faWaveSquare"></fa-icon> Home</a
        >
      </li>
    </ul>

    <cdk-accordion class="hidden sm:inline">
      <cdk-accordion-item #accordionMenu="cdkAccordionItem">
        <button
          class="flex items-center justify-between w-full px-2 py-1"
          type="button"
          (click)="accordionMenu.toggle()"
        >
          My workspace
          <fa-icon
            [icon]="accordionMenu.expanded ? faAngleUp : faAngleDown"
          ></fa-icon>
        </button>
        <div [style.display]="accordionMenu.expanded ? '' : 'none'">
          <ul class="flex flex-col ml-2 text-sm text-gray-700">
            <li>
              <a class="block px-3 py-1"
                ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
              >
            </li>
            <li>
              <a class="block px-3 py-1"
                ><fa-icon [icon]="faHeart"></fa-icon> Highlights</a
              >
            </li>
            <li>
              <a class="block px-3 py-1"
                ><fa-icon [icon]="faBorderAll"></fa-icon> Views</a
              >
            </li>
            <li>
              <a class="block px-3 py-1"
                ><fa-icon [icon]="faUsers"></fa-icon> Members</a
              >
            </li>
            <li>
              <a class="block px-3 py-1"
                ><fa-icon [icon]="faGear"></fa-icon> Settings</a
              >
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </div>

  <div class="w-full">
    <h1 class="mb-4 text-lg font-bold">
      <fa-icon [icon]="faClock"></fa-icon> Recently viewed
    </h1>
    <div class="grid grid-cols-4 gap-2 sm:gap-4">
      <a *ngFor="let board of boards" [routerLink]="['/app/boards/', board.id]">
        <app-card-color [color]="board.backgroundColor">
          {{ board.title }}
        </app-card-color>
      </a>
    </div>
  </div>
</div>
